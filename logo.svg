<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="goldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="shine">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Основной круг -->
  <circle cx="256" cy="256" r="240" fill="url(#goldGrad)" stroke="#b45309" stroke-width="8"/>
  
  <!-- Внутренний круг -->
  <circle cx="256" cy="256" r="200" fill="none" stroke="#fbbf24" stroke-width="4" opacity="0.6"/>
  
  <!-- Блик -->
  <ellipse cx="200" cy="180" rx="100" ry="80" fill="url(#shine)"/>
  
  <!-- Текст NK -->
  <text x="256" y="300" font-family="Arial, sans-serif" font-size="160" font-weight="900" 
        fill="#ffffff" text-anchor="middle" stroke="#d97706" stroke-width="4">NK</text>
  
  <!-- Декоративные элементы -->
  <circle cx="256" cy="80" r="20" fill="#fbbf24" opacity="0.8"/>
  <circle cx="256" cy="432" r="20" fill="#fbbf24" opacity="0.8"/>
  <circle cx="80" cy="256" r="20" fill="#fbbf24" opacity="0.8"/>
  <circle cx="432" cy="256" r="20" fill="#fbbf24" opacity="0.8"/>
</svg>
